<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="asset/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="navBar">
            <ul>
                <li><a href="/index.html">Home</a></li>
            </ul>
            <li class="searchCom">
                <input type="search" name="searchBar" id="searchBar" placeholder="Enter song name">
                <button id="searchBtn">Search</button>
            </li>
        </ul>

    </nav>

    <div class="outer">
        <div class="musicList"></div>
    </div>

    <div class="player center">
        <audio id="mainSrc" src=""></audio>
        <button onclick='document.getElementById("audio").previous()' class="prev center"><img src="asset/img/prev.svg" alt=""></button>
        <button onclick='document.getElementById("audio").play()' class="play center"><img src="asset/img/playBtn.svg" alt=""></button>
        <button onclick='document.getElementById("audio").next()' class="next center"><img src="asset/img/next.svg" alt=""></button>
    </div>

    <script src="script.js"></script>
    <script src="spotify.js"></script>
</body>

</html>
