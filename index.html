<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="navBar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">All Songs</a></li>
            </ul>
            <li>
                <input type="text" name="searchBar" id="searchBar" placeholder="Enter song name">
                <button id="searchBtn">Search</button>
            </li>
        </ul>

    </nav>

    <div class="outer">
        <div class="musicList"></div>
    </div>

    <div class="player center">
        <audio id="mainSrc" src=""></audio>
        <button class="prev center"><img src="prev.svg" alt=""></button>
        <button class="play center"><img src="playBtn.svg" alt=""></button>
        <button class="next center"><img src="next.svg" alt=""></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
